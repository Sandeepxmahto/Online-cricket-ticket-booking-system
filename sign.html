<html>
    <head>
        <title>Sign-in</title>
        <link rel="stylesheet" href="sign_style.css" type="text/css">
    </head>
    <body>
        <img class="logo" src="page-logo.png">
        <div class="log">
            Sign-in to BookMatch
        </div>
        <form>
            Full Name:<br>
            <input type="text" placeholder="Full Name" name="Full Name">
            User Name:<br>
            <input type="text" placeholder="User Name" required name="User Name">
            Email:<br>
            <input type="email" placeholder="Email" required name="Email">
            Password:<br>
            <input type="password" placeholder="********" required name="pass">
            Re-enter Password:<br>
            <input type="password" placeholder="********" required name="re-pass">
            Contact no.:<br>
            <input type="number" placeholder="Contact No." name="Contact No.">
            Birth:<br>
            <input type="date" placeholder="dd/mm/yyyy" name="birth">
            Town:<br>
            <input type="text" placeholder="town name" name="town">
            State:<br>
            <input type="text" placeholder="state" name="state">
            Country:<br>
            <input type="text" value="India" name="city">
            <button class="button" style="vertical-align:middle"><span><a class="home" href="home.html">Sign In</a> </span></button>
        </form>
    </body>
</html>
